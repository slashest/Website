  <script>
    // Script isolado para o áudio de chuva em background
document.addEventListener('DOMContentLoaded', function() {
    // Seleciona especificamente o áudio de chuva, não o player de música
    const rainAudio = document.querySelector('audio[src="/img/praiafake.mp3"]');
    
    if (!rainAudio) {
        console.error('Elemento de áudio da chuva não encontrado');
        return;
    }
    
    // Configurar o áudio de chuva
    rainAudio.loop = true;
    rainAudio.volume = 0.05; // Volume baixo para som ambiente
    
    // Variável para controlar se já tentamos iniciar o áudio
    let audioStartAttempted = false;
    
    // Função para tentar iniciar o áudio da chuva
    function tryPlayRainAudio() {
        if (audioStartAttempted) return;
        audioStartAttempted = true;
        
        const playPromise = rainAudio.play();
        
        if (playPromise !== undefined) {
            playPromise.catch(error => {
                console.log('Autoplay do áudio de chuva bloqueado. Aguardando interação:', error);
                
                // Criar uma função de evento única para iniciar o áudio
                const startRainAudio = function() {
                    rainAudio.play().catch(err => {
                        console.log('Ainda não foi possível iniciar o áudio de chuva:', err);
                    });
                    
                    // Remover os listeners após a primeira tentativa
                    document.removeEventListener('click', startRainAudio);
                    document.removeEventListener('touchstart', startRainAudio);
                    document.removeEventListener('keydown', startRainAudio);
                };
                
                // Adicionar eventos para diferentes tipos de interação
                document.addEventListener('click', startRainAudio, { once: true });
                document.addEventListener('touchstart', startRainAudio, { once: true });
                document.addEventListener('keydown', startRainAudio, { once: true });
            });
        }
    }
    
    // Tentar iniciar o áudio imediatamente
    tryPlayRainAudio();
    
    // Backup: tentar novamente após 1 segundo
    setTimeout(tryPlayRainAudio, 1000);
});
  </script>

      if (avatarHash) {
        const avatarUrl = `https://cdn.discordapp.com/avatars/1250093055457886209/${avatarHash}.png?size=1024`;
        document.querySelectorAll("#profile-image").forEach(img => img.src = avatarUrl);
      }
    }
  });
</script>

let currentSong = 0;
const audio = document.getElementById('audio-player');
const songTitle = document.getElementById('song-title');
const songArtist = document.getElementById('song-artist');
const songPoster = document.getElementById('song-poster');
const playBtn = document.getElementById('play-btn');
const pauseBtn = document.getElementById('pause-btn');
const prevBtn = document.getElementById('prev-btn');
const nextBtn = document.getElementById('next-btn');
const currentTimeEl = document.getElementById('current-time');
const totalTimeEl = document.getElementById('total-time');
const timelineProgress = document.getElementById('timeline-progress');
const volumeSlider = document.getElementById('volume-slider');

function loadSong(index, autoplay = false) {
  const song = songs[index];
  songTitle.textContent = song.title;
  songArtist.textContent = song.artist;
  songPoster.src = song.poster;
  audio.src = song.oga;
  audio.load();
  currentTimeEl.textContent = "0:00";
  timelineProgress.style.width = "0%";
  audio.onloadedmetadata = () => {
    totalTimeEl.textContent = formatTime(audio.duration);
    if (autoplay) {
      audio.play();
      playBtn.style.display = "none";
      pauseBtn.style.display = "inline";
    }
  };
}

function formatTime(sec) {
  sec = Math.floor(sec);
  const m = Math.floor(sec / 60);
  const s = sec % 60;
  return m + ":" + (s < 10 ? "0" : "") + s;
}

audio.addEventListener('timeupdate', () => {
  currentTimeEl.textContent = formatTime(audio.currentTime);
  if (audio.duration) {
    timelineProgress.style.width = ((audio.currentTime / audio.duration) * 100) + "%";
  }
});

audio.addEventListener('ended', () => {
  nextSong();
});

playBtn.addEventListener('click', () => {
  audio.play();
  playBtn.style.display = "none";
  pauseBtn.style.display = "inline";
});

pauseBtn.addEventListener('click', () => {
  audio.pause();
  pauseBtn.style.display = "none";
  playBtn.style.display = "inline";
});

prevBtn.addEventListener('click', () => {
  currentSong = (currentSong - 1 + songs.length) % songs.length;
  loadSong(currentSong, true);
});

nextBtn.addEventListener('click', () => {
  nextSong();
});

function nextSong() {
  currentSong = (currentSong + 1) % songs.length;
  loadSong(currentSong, true);
}

// Volume slider event
volumeSlider.addEventListener('input', function() {
  audio.volume = parseFloat(this.value);
});

// Initial load
loadSong(currentSong, false);
pauseBtn.style.display = "none";
playBtn.style.display = "inline";
audio.volume = volumeSlider.value;
</script>
